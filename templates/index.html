<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCorp Policy Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f7f9fc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 13px;
        }

        .source-item {
            margin: 8px 0;
            padding: 8px 12px;
            background: #f0f4f8;
            border-radius: 8px;
            font-size: 12px;
        }

        .source-item strong {
            color: #667eea;
        }

        .confidence {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .input-container {
            padding: 25px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
        }

        #questionInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 15px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .example-questions {
            margin: 20px 0;
            text-align: center;
        }

        .example-questions p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #f7f9fc;
            border-color: #667eea;
            color: #667eea;
        }

        .latency {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TechCorp Policy Assistant</h1>
            <p>Ask me anything about company policies</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="example-questions">
                <p>Try asking:</p>
                <button class="example-btn" onclick="askExample('How much PTO do employees get?')">PTO Policy</button>
                <button class="example-btn" onclick="askExample('What is the remote work policy?')">Remote Work</button>
                <button class="example-btn" onclick="askExample('What expenses can I reimburse?')">Expenses</button>
                <button class="example-btn" onclick="askExample('What are the password requirements?')">Security</button>
                <button class="example-btn" onclick="askExample('What holidays does the company observe?')">Holidays</button>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="questionInput"
                placeholder="Ask a question about company policies..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Remove example questions after first message
            const examples = chatContainer.querySelector('.example-questions');
            if (examples && isUser) {
                examples.remove();
            }
        }

        function addLoadingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loadingIndicator';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) {
                loading.remove();
            }
        }

        function formatSources(sources) {
            if (!sources || sources.length === 0) return '';

            let html = '<div class="sources"><strong>Sources:</strong>';
            sources.forEach(source => {
                html += `
                    <div class="source-item">
                        <strong>${source.doc_id}</strong> - ${source.source}
                        ${source.heading ? `<br><em>Section: ${source.heading}</em>` : ''}
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        async function sendMessage() {
            const question = questionInput.value.trim();

            if (!question) return;

            // Disable input
            sendButton.disabled = true;
            questionInput.disabled = true;

            // Add user message
            addMessage(question, true);

            // Clear input
            questionInput.value = '';

            // Add loading indicator
            addLoadingIndicator();

            try {
                // Send request to backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();

                // Remove loading indicator
                removeLoadingIndicator();

                if (response.ok) {
                    // Format answer with sources
                    let answerHtml = data.answer.replace(/\n/g, '<br>');
                    answerHtml += formatSources(data.sources);

                    if (data.latency_ms) {
                        answerHtml += `<div class="latency">Response time: ${data.latency_ms}ms</div>`;
                    }

                    addMessage(answerHtml, false);
                } else {
                    addMessage(`Error: ${data.error || 'An error occurred'}`, false);
                }
            } catch (error) {
                removeLoadingIndicator();
                addMessage(`Error: ${error.message}`, false);
            } finally {
                // Re-enable input
                sendButton.disabled = false;
                questionInput.disabled = false;
                questionInput.focus();
            }
        }

        function askExample(question) {
            questionInput.value = question;
            sendMessage();
        }

        // Focus input on load
        questionInput.focus();
    </script>
</body>
</html>
